  #     - ./video_encode:/app
  #   depends_on:
  #     - postgres
  #     - rabbitmq
  #   networks:
  #     - application
  #     - observability

  video_admin:
    build:
      context: ./video_admin
    container_name: video_admin
    volumes:
      - ./video_admin:/app
    ports:
      - 3333:3333
    depends_on:
      - postgres
      - rabbitmq

  # video_catalog:
