receivers:
  otlp:
    protocols:
      grpc:

exporters:
  prometheus:
    endpoint: "0.0.0.0:8889"
    const_labels:
      label1: value1

  logging:
    loglevel: warn

  # elastic:
  #   # Elastic APM server https endpoint without the "https://" prefix
  #   endpoint: "https://37e76c5fed764fef8dbaee5fac31e368.apm.us-east-1.aws.cloud.es.io:443"
  #   headers:
  #     # Elastic APM Server secret token
  #     Authorization: "Bearer 8F3uRcSX8gFUJHINiz"

  zipkin:
    endpoint: "http://zipkin:9411/api/v2/spans"
    format: proto

  jaeger:
    endpoint: jaeger:14250
    tls:
      insecure: true

processors:
  batch:

extensions:
  health_check:
  pprof:
    endpoint: :1888
  zpages:
    endpoint: :55679

service:
  extensions: [pprof, zpages, health_check]
  pipelines:
    traces:
      receivers: [otlp]
      processors: [batch]
      exporters: [logging, zipkin, jaeger]
    metrics:
      receivers: [otlp]
      processors: [batch]
      exporters: [logging, prometheus]
